<!doctype html>
<html>
<head>
<style>
input[type="radio"] { display: none; }
input[type="radio"]:checked + section { display: block; }
body {
  font-family: 'Roboto', sans-serif;
  font-weight: lighter;
  background-color:#795548;
}
.container {
  position: absolute;
  left: 5%;
  margin-left: -50px;
  top: 10%;
  margin-top: -100px;
  width: 1000px;
  height: 700px;
}
.container section {
  display: none;
  height: 100%;
  padding: 15px;
  background: #449df5;
  color: #fff;
  text-align: center;
}

.container section h1 {
  margin-bottom: 0;
  font-family: 'Roboto', sans-serif;
  font-weight: lighter;
  font-size: 2em;
}

.container section p {
  width: 75%;
  margin: 0 auto;
  padding: 10px;
}


.container section label {
  position: sticky;
  display: inline-block;
  cursor: pointer;
  font-size: 1.5em;
  bottom: 0;
}

.container section label:nth-child(odd) { right: 120px; }

.container section label:nth-child(even) { left: 120px; }

.container section > i {
  font-size: 6em !important;
  margin-top: 20px;
  margin-bottom: 25px;
}
</style>
</head>
<body>
<div class="container">
    <input id="rad1" type="radio" name="rad" checked>
  <section style="background: #795548"> 
   <h1>ข้อความ 1
   <br>ลิขสิทธิ์</h1><br>
    <img src="1-boss.jpg">
	<img src="2-boss.jpg">
	<img src="3-boss.jpg">
	<img src="4-boss.jpg">
	<img src="5-boss.jpg">
	<img src="6-boss.jpg">
   <!--<label for="rad2"><img src="start-1436757_640.png" width="150" height="150"></label>-->
  </section>
</body>
</html>
